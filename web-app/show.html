<h1>Show Album</h1>
<ol class="property-list">
	<li class="fieldcontain">
		<span id="artist-label" class="property-label">Artist</span>
		<span class="property-value" aria-labelledby="artist-label">{{item.artist}}</span>
	</li>
	<li class="fieldcontain">
		<span id="title-label" class="property-label">Title</span>
		<span class="property-value" aria-labelledby="title-label">{{item.title}}</span>
	</li>
</ol>
<fieldset class="buttons">
	<a href="#edit/{{item.id}}">Edit</a>
	<button type="button" class="delete" data-ng-click="delete(item)">Delete</button>
</fieldset>
