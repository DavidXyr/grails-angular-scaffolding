<h1>Album List</h1>
<table>
    <thead>
        <tr>
            <th>Artist</th>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="item in list" data-ng-click="show(item)">
            <td>{{item.artist}}</td>
            <td>{{item.title}}</td>
        </tr>
    </tbody>
</table>
