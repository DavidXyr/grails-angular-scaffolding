<div class="page-header">
	<h1>Show Album</h1>
</div>
<dl class="dl-horizontal">
	<dt>Artist</dt>
	<dd data-ng-bind="item.artist"></dd>
	<dt>Title</dt>
	<dd data-ng-bind="item.title"></dd>
</dl>
<div class="form-actions">
	<a class="btn" href="#/edit/{{item.id}}"><i class="icon-edit"></i> Edit</a>
	<button type="button" class="btn btn-danger" data-ng-click="delete(item)"><i class="icon-trash"></i> Delete</button>
</div>
