<div class="page-header">
	<h1>Album List</h1>
</div>
<div class="alert alert-{{message.level}}">{{message.text}}</div>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Artist</th>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="item in list" data-ng-click="show(item)">
            <td>{{item.artist}}</td>
            <td>{{item.title}}</td>
        </tr>
    </tbody>
</table>
